<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bunnys</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="content">
        <div class="inventory">
            <p id="food">You Have 0 Food</p>
            <p id="wood">You Have 0 Wood</p>
            <p id="stone">You Have 0 Stone</p>
            <p id="axes"> You have 1 Axe</p>
        </div>
        <div class="menu">
            <div class="main">
            <button id="gather" onclick="gatherFood()">Gather Food</button>
            <button id="chop" onclick="chopWood()">Chop Wood</button>
            <button id="mine">Mine Stone</button>
            <button id="visit" onclick="visitMarket()">Visit Marketplace</button>
            </div>
            <div class="marketplace">
                <div class="items">
                    <button id="buyAxe" onclick="buyAxe()">Buy Axe</button>
                    <button id="return" onclick="Return()">Return</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
